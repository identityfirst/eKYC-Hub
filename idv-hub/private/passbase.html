<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>idv-hub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@passbase/button/button.js" ></script>
    <base href="/">

</head>
<body>
<div id="angularController" ng-app="vcApp" ng-controller="vcCtrl">
    <div id="vcSuccessAlert" class="alert alert-success alert-dismissible fade d-none" role="alert">
        Action finished successfully.
    </div>

    <div class="d-flex flex-row justify-content-center align-items-center" style="height: 100px;">
        <div id="passbase-button"></div>
    </div>

</div>
<script >

    var app = angular.module('vcApp', []);
    app.controller('vcCtrl', function ($scope, $http,$location) {

        $scope.uploadPassbaseKey = function passPassbaseKey(key) {
            console.log(key)
            if(!key){
                alert("Empty service handle")
            }

            let sessionKey = "sessionId"
            let sessionId = window.location.search.substring(window.location.search.indexOf(sessionKey)+sessionKey.length+1);
            $http.post(`/api/v1/session/handle`,{serviceHandle: key,serviceName:"passbase",sessionId: sessionId})
                    .then((response) => window.location = response.data.callbackUrl)
        }

        $scope.loadAccount = function () {
            $http.get('/api/v2/oidc/account')
                .then(response => $scope.username = response.data.username)
        }

        $http.get(`/api/v1/ekyc/config`)
            .then((data) => $scope.config = data.data)
            .then(()=>window.initPassbase($scope.config.passbasePublicKey))

    });

    function initPassbase(pubKey) {
        Passbase.renderButton(
            document.getElementById("passbase-button"),
            pubKey, {
            onFinish: (identityAccessKey) => {angular.element($('#angularController')).scope().uploadPassbaseKey(identityAccessKey)},
            onError: (errorCode) => {alert(errorCode)},
            onStart: () => {},
            prefillAttributes: {
                    email: "user@gmail.com",
                    country: "au"
            }

        });


    }


    function waitForButton(){
        var poops = setInterval(function(){
            if( document.getElementsByClassName("passbase-auth-element")[0]){
                clearInterval(poops);
                document.getElementsByClassName("passbase-auth-element")[0].click()
            }
        }, 100);
    }
    waitForButton();
</script>
</body>
</html>
